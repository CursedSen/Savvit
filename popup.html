<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: "Segoe UI", sans-serif;
      color: #000;
      background: #f0f0f0;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
    }
    
    .description {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .setting-row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    
    .setting-label {
      flex: 1;
      font-size: 14px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }
    
    input[type="checkbox"] {
      width: 16px;
      height: 16px;
      margin-left: 8px;
    }
    
    .separator {
      height: 1px;
      background: #ddd;
      margin: 16px 0;
    }
    
    .footer {
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="title">Savvit Settings</div>
  
  <div class="description">
    Download images and videos from Reddit and 4chan with a single click.
  </div>
  
  <div class="section">
    <div class="setting-row">
      <input type="text" id="downloadPath" placeholder="Downloads/Savvit">
    </div>
    <div class="setting-row">
      <span class="setting-label">Ask where to save</span>
      <input type="checkbox" id="askSave">
    </div>
    <div class="setting-row">
      <span class="setting-label">Add post title to filename</span>
      <input type="checkbox" id="addTitle">
    </div>
    <div class="setting-row">
      <span class="setting-label">Create folders by subreddit</span>
      <input type="checkbox" id="subredditFolders">
    </div>
  </div>
  
  <div class="separator"></div>
  
  <div class="footer">
    Version 0.1.0 â€¢ Created by CursedSen
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
